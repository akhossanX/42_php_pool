<!DOCTYPE html>
<html>
<head>
    <title>Ex00: Balloon</title>
    <style>
        #balloon{
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div id="balloon">
    </div>

    <script>

        balloon = document.querySelector('#balloon');
        balloon.addEventListener("click", onClick);
        balloon.addEventListener("mouseleave", onMouseLeave);

        var size = 200;
        var colors = ['#ff0000', '#00ff00', '#0000ff'];
        var index = 0;

        function onClick()
        {
            if (size < 420)
                size += 10;
            else
                size = 200;
            index = ++index % 3;
            updateBalloon();
        }

        function onMouseLeave()
        {
            if (size > 200)
                size -= 5;
            index--;
            if (index < 0)
                index = 2;
            console.log(index);
            updateBalloon();
        }

        function updateBalloon()
        {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.background = colors[index];
        }

    </script>
</body>
</html>
